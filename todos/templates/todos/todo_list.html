<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <input type="checkbox" {% if todo.completed %}checked{% endif %} onchange="this.form.submit()">
                {{ todo.title }}
                <a href="{% url 'complete_todo' todo.id %}">Mark as Completed</a>
            </li>
        {% endfor %}
    </ul>
    <form method="POST" action="{% url 'add_todo' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
    <form method="POST" action="{% url 'delete_completed' %}">
        {% csrf_token %}
        <button type="submit">Delete Completed</button>
    </form>
</body>
</html>
